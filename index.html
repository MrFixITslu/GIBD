<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/main.css">

    <!-- Accessibility Styles -->
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #000;
        color: white;
        padding: 8px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 1000;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 6px;
      }
    </style>

    <!-- ES Module Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.25.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
  
  </head>
  <body class="app-body">
    <!-- CRITICAL: Wallet isolation MUST run before any other scripts -->
    <script>
      (function() {
        'use strict';
        
        // Block wallet providers IMMEDIATELY
        const WALLET_PROVIDERS = ['ethereum', 'BinanceChain', 'binance', 'web3', 'trustwallet', 'coinbaseWallet', 'phantom', 'solana', 'okxwallet', 'brave'];
        
        WALLET_PROVIDERS.forEach(provider => {
          try {
            Object.defineProperty(window, provider, {
              get: () => undefined,
              set: () => {},
              configurable: false,
              enumerable: false
            });
          } catch (e) {}
        });
        
        // Suppress wallet errors IMMEDIATELY
        const originalError = window.onerror;
        window.onerror = function(message, source, lineno, colno, error) {
          if (source && (source.includes('inpage.js') || source.includes('contentscript.js') || source.includes('pageWorld.js'))) {
            console.debug('[Early-WalletBlock] Suppressed:', message);
            return true; // Prevent default error handling
          }
          return originalError ? originalError.apply(this, arguments) : false;
        };
        
        // Suppress unhandled rejections IMMEDIATELY
        window.addEventListener('unhandledrejection', function(event) {
          const reason = String(event.reason || '');
          if (reason.includes('BinanceChain') || reason.includes('ethereum') || reason.includes('wallet') || reason.includes('isTrust') || reason.includes('type')) {
            console.debug('[Early-WalletBlock] Suppressed promise rejection:', reason);
            event.preventDefault();
            return false;
          }
        });
        
        console.info('[Early-WalletBlock] Wallet isolation active');
      })();
    </script>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
